<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Contactanos</title>
</head>
<body data-aos="fade-down-left">
  <!-- Aca comienza el header-->
  <div class="padre">
    <header class="header">
      <img src="../imagenes/logo.jpg" alt="">
        <h1>CONTACTANOS</h1>
      
        <nav class="navbar">
        
            <a href="../pages/alimentos.html">Alimentos</a>
            <a href="../pages/accesorios.html">Accesorios</a>
            <a href="../pages/servicios.html">Servicios</a>
            <a href="../index.html">Inicio</a>
        
        </nav>
        </header>
        <!-- Aca comienza el section-->
        <section class="container">
          <div class="row justify-content-center">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="row ml-3 rem col-4 mb-3 ">
                <label for="validationTooltip01">Nombre y Apellido</label>
                <input type="text" class="form-control" id="validationTooltip01" placeholder="Nombre y Apellido"  required>
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
              <div class="row ml-3 rem  col-4 mb-3">
                <label for="validationTooltip02">Email</label>
                <input type="text" class="form-control" id="validationTooltip02" placeholder="Email" required>
                <div class="valid-tooltip">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="row ml-3 rem  col-4 mb-3">
                <label for="validationTooltip04">Ciudad</label>
                <input type="text" class="form-control" id="validationTooltip04" placeholder="Ciudad" required>
                <div class="invalid-tooltip">
                
                </div>
              </div>
              
              <div class="row ml-3 rem col-4 mb-3">
                <label for="validationTooltip05">Direcciòn</label>
                <input type="text" class="form-control" id="validationTooltip05" placeholder="Direcciòn" required>
                <div class="invalid-tooltip">
                
                </div>
              </div>
              <div class="row ml-3 rem col-4 mb-3">
                <label for="validationTooltip06">Telèfono</label>
                <input type="text" class="form-control" id="validationTooltip06" placeholder="Telèfono" required>
                <div class="invalid-tooltip">
                  Please provide a valid zip.
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Registrarme</button>
          </form>
          </div>
          </section>
        

        <!-- Aca empieza el footer-->
        <footer class="footer">
          <div class="pie">
            <p><b>Seguinos en nuestras redes</b></p>
           <h4><i class="bi bi-instagram"></i>@tiendacoki</h4>
            <h4><i class="bi bi-facebook"></i>Facebook:Tienda de mascotas Coki</h4>
    
          </div>
        </footer>
        </div>
        
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
